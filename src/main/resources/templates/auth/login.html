<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user}">
<head>
    <title>Tiệm bánh</title>
</head>

<body class="bg-light">
<div layout:fragment="content">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Đăng nhập</div>

                <div class="card-body">
                    <form th:action="@{/login}" method="POST">
                        <div class="form-group row">
                            <div class="col-md-4 text-right"><label for="email">Email</label></div>
                            <div class="col-md-8">
                                <input type="text" id="email" name="email" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4 text-right"><label for="password">Mật khẩu</label></div>
                            <div class="col-md-8">
                                <input type="password" id="password" name="password" class="form-control"/>
                            </div>
                        </div>
                        <div class="alert alert-danger text-center mt-5" th:if="${param.error}">
                            *Email hoặc mật khẩu không chính xác
                        </div>
                        <div class="alert alert-danger text-center mt-5" th:if="${param.logout}" >
                            *Bạn đã đăng xuất!!
                        </div>
                        <div class="text-center">
                            <button class="btn btn-lg btn-primary">Đăng nhập</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
