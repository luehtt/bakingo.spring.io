<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/mdb.min.css}">
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/js/vue.js}"></script>
    <script th:src="@{/assets/js/axios.min.js}"></script>
    <script th:src="@{/assets/js/popper.min.js}"></script>
    <script th:src="@{/assets/js/mdb.min.js}" defer></script>

</head>

<body>

<div th:fragment="navbar" class="mb-4">
    <nav class="navbar navbar-expand-md navbar-dark bg-success">
        <div class="container d-flex justify-content-between h5 mb-0">
            <a class="navbar-brand" th:href="@{/}"><i class="fas fa-cookie-bite m-2"></i>Bakingo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse font-expanded" id="navbar-collapse">
                <ul class="navbar-nav ml-auto px-2">
                    <li class="nav-item"><a class="nav-link px-2" th:href="@{/}"><i class="fas fa-shopping-cart"></i> Cửa hàng</a></li>
                    <li class="nav-item"><a class="nav-link px-2" th:href="@{/user/cart}"><i class="fas fa-shopping-basket"></i> Giỏ hàng</a></li>
                    <li class="nav-item"><a class="nav-link px-2" th:href="@{/user/order}" sec:authorize="isAuthenticated()"><i class="fas fa-user"></i> Tài khoản</a></li>
                    <li class="nav-item"><a class="nav-link px-2" th:href="@{/login}" sec:authorize="isAnonymous()"><i class="fas fa-sign-in-alt"></i> Đăng nhập</a></li>
                    <li class="nav-item"><a class="nav-link px-2" th:href="@{/register}" sec:authorize="isAnonymous()"><i class="far fa-address-card"></i> Đăng kí</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="mb-5" layout:fragment="content"></div>
</body>

</html>
